
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="icon" type="image/png" href="/public/img/calculator.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator Node</title>
</head>
<body>
    
        <div class="row">   
            <div class="col">
                <div class="calculator">
                <form action="/select" method="POST">
                    <input type="text" class="display" name="display" readonly>
                </form>
                    <div class="calculator-buttons"> 
                        <button class="btn-clear">AC</button>           
                        <button class="btn-num">(</button>
                        <button class="btn-num">)</button>            
                        <button class="btn-num">/</button>
                        <button class="btn-num">7</button>
                        <button class="btn-num">8</button>
                        <button class="btn-num">9</button>
                        <button class="btn-num">*</button>
                        <button class="btn-num">4</button>
                        <button class="btn-num">5</button>
                        <button class="btn-num">6</button>
                        <button class="btn-num">-</button>
                        <button class="btn-num">1</button>
                        <button class="btn-num">2</button>
                        <button class="btn-num">3</button>
                        <button class="btn-num">+</button>
                        <button id="color"></button>
                        <button class="btn-num">0</button>
                        <button id="color"></button>
                        <button class="btn-eq">=</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-center h-100 w-75 shadow">
                    <div class="card-header fw-bold">RESULTS OF <span id="username">NAME</span></div>
                    <form action="/print" method="GET">
                        <div class="card-body">
                            Operation and Results:                            
                            <ul id="results"></ul>
                        </div>
                    </form>
                </div>                
            </div>
          </div>
        </div>    

    <script src="public/js/index.js"></script>  
    <script src="public/js/script.js"></script>  

</body>
</html>
